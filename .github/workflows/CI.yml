# 워크플로우의 이름을 정의합니다.
name: Build and Deploy to Kubernetes

# 워크플로우가 실행될 트리거를 정의합니다.
on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 워크플로우 실행
  pull_request:
    branches:
      - main  # main 브랜치에 대한 풀 리퀘스트 생성 시 워크플로우 실행

# 실제 워크플로우의 작업(job)을 정의합니다.
jobs:
  build:
    # 워크플로우가 실행될 환경을 설정합니다. (여기서는 최신 우분투)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      # 리포지토리의 코드를 체크아웃하는 액션입니다.
      uses: actions/checkout@v3

    - name: Set up JDK 17
      # JDK 17을 설치하는 액션입니다.
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Maven
      # Maven을 사용해 프로젝트를 빌드하고 패키징합니다.
      run: mvn clean package

    - name: Set up Docker Buildx
      # Docker Buildx를 설정하여 다중 아키텍처 빌드를 지원합니다.
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      # Docker Hub에 로그인하는 액션입니다.
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub 사용자 이름을 GitHub Secrets에서 가져옵니다.
        password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub 비밀번호를 GitHub Secrets에서 가져옵니다.

    - name: Build and push Docker image
      # Docker 이미지를 빌드하고 Docker Hub에 푸시하는 단계입니다.
      run: |
        docker build -t your-dockerhub-username/your-repository-name:latest .
        docker push your-dockerhub-username/your-repository-name:latest

    - name: Set up Kubernetes
      # kubectl을 설치하고 설정하는 단계입니다.
      uses: azure/setup-kubectl@v1
      with:
        version: v1.21.0

    - name: Deploy to Kubernetes
      # kubectl을 사용하여 Kubernetes에 애플리케이션을 배포하는 단계입니다.
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}  # Kubernetes 클러스터 접근을 위한 kubeconfig 정보를 GitHub Secrets에서 가져옵니다.
      run: |
        echo "${KUBE_CONFIG_DATA}" | base64 --decode > ~/.kube/config  # kubeconfig 정보를 설정합니다.
        kubectl apply -k k8s/overlays/production/  # kustomize를 사용해 Kubernetes 리소스를 배포합니다.

name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.gitignore'
      - '.dockerignore'
      - 'README.md'
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.set-var.outputs.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up AWS environment variables
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: false
          registry-type: private
          skip-logout: false

      - name: Set var
        id: set-var
        run: |
          echo ::set-output name=ECR_REGISTRY::$(aws sts get-caller-identity --query 'Account' --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo ::set-output name=ECR_REPOSITORY::my-app-repo
          echo ::set-output name=IMAGE_TAG::latest  # IMAGE_TAG를 'latest'로 설정

      - name: Docker image Build
        id: build-image
        run: |
          docker build \
            -f Dockerfile \
            -t ${{ steps.set-var.outputs.ECR_REGISTRY }}/${{ steps.set-var.outputs.ECR_REPOSITORY }}:${{ steps.set-var.outputs.IMAGE_TAG }} .

      - name: Docker image Push
        id: push-image
        run: |
          docker push ${{ steps.set-var.outputs.ECR_REGISTRY }}/${{ steps.set-var.outputs.ECR_REPOSITORY }}:${{ steps.set-var.outputs.IMAGE_TAG }}

      - name: Checkout manifest repository
        uses: actions/checkout@v2
        with:
          repository: KingKyeong-Rok/manifest
          path: manifest-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Update manifest with new image
        run: |
          sed -i "s|image: .*$|image: ${{ steps.set-var.outputs.ECR_REGISTRY }}/${{ steps.set-var.outputs.ECR_REPOSITORY }}:${{ steps.set-var.outputs.IMAGE_TAG }}|" manifest-repo/k8s/deploy-basic2.yml  # deploy-basic2.yml 파일 경로로 수정

      - name: Commit and Push changes
        run: |
          cd manifest-repo
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add k8s/deploy-basic2.yml  # deploy-basic2.yml 파일 경로로 수정
          git commit -m "Update image to ${{ steps.set-var.outputs.IMAGE_TAG }}"
          git push origin main

name: Build and Deploy to AWS ECR

on:
  push:
    paths:
      - 'boot-0.0.1-SNAPSHOT.jar'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: ap-northeast-2

    - name: Build and push Docker image
      run: |
        IMAGE_TAG=${GITHUB_SHA::7}
        REPOSITORY_URI=891377406720.dkr.ecr.ap-northeast-2.amazonaws.com/my-app-repo
        docker buildx build --platform linux/amd64 -t $REPOSITORY_URI:$IMAGE_TAG --push .
      env:
        AWS_REGION: ap-northeast-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Update Kubernetes manifest with new image
      run: |
        cd manifest  # 필요한 경우 적절한 디렉토리로 이동
        ls -la  # 현재 디렉토리의 파일 목록을 출력하여 경로가 올바른지 
        sed -i "s|image:.*|image: $REPOSITORY_URI:$IMAGE_TAG|" k8s/deploy-basic.yml
      env:
        AWS_REGION: ap-northeast-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

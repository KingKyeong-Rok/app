name: Build and Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1.4.0
      env:
        AWS_REGION: ap-northeast-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build and push Docker image
      run: |
        IMAGE_TAG=${GITHUB_SHA::7}
        REPOSITORY_URI=891377406720.dkr.ecr.ap-northeast-2.amazonaws.com/my-app-repo
        docker buildx build --platform linux/amd64 -t $REPOSITORY_URI:$IMAGE_TAG --push .
      env:
        AWS_REGION: ap-northeast-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Check current directory and list all directories
      run: |
        echo "Current directory:"
        pwd
        echo "List of directories:"
        find . -type d

    - name: Update Kubernetes manifest with new image
      run: |
        echo "Trying to change to the manifest/k8s directory"
        if [ -d "manifest/k8s" ]; then
          cd manifest/k8s 
          ls -la  
          sed -i "s|image:.*|image: $REPOSITORY_URI:$IMAGE_TAG|" deploy-basic.yml
        else
          echo "Error: manifest/k8s directory not found"
          echo "Available directories:"
          find . -type d
          exit 1
        fi
      env:
        AWS_REGION: ap-northeast-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

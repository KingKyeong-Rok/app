name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: ${{ env.AWS_REGION }}

    - name: Build and push to ECR
      id: build-image
      run: |
        IMAGE_TAG=${GITHUB_SHA::7}
        REPOSITORY_URI=891377406720.dkr.ecr.ap-northeast-2.amazonaws.com/my-app-repo

        docker buildx build --platform linux/amd64 -t $REPOSITORY_URI:$IMAGE_TAG --push .

    - name: Clone manifest repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git clone https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/KingKyeong-Rok/manifest.git
        cd manifest

    - name: Update Kubernetes manifest
      run: |
        sed -i "s|image:.*|image: $REPOSITORY_URI:$IMAGE_TAG|" /home/runner/work/kkr-k8s/kkr-k8s/manifest/deploy-basic.yml

    - name: Commit and push updated manifest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd manifest
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m "Upload deployment image to $IMAGE_TAG"
        git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/KingKyeong-Rok/manifest.git

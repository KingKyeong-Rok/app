name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: us-east-1

    - name: Build and push to ECR
      id: build-image
      run: |
        IMAGE_TAG=${GITHUB_SHA::7}
        REPOSITORY_URI=123456789012.dkr.ecr.us-east-1.amazonaws.com/my-app-repo

        docker buildx build --platform linux/amd64 -t $REPOSITORY_URI:$IMAGE_TAG .
        docker push $REPOSITORY_URI:$IMAGE_TAG

    - name: Output image URI
      run: echo "IMAGE_URI=$REPOSITORY_URI:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Update Kubernetes manifest
      run: |
        sed -i "s|image:.*|image: $REPOSITORY_URI:$IMAGE_TAG|" k8s/deployment.yml

    - name: Commit and push updated manifest
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add k8s/deployment.yml
        git commit -m "Updated deployment image"
        git push

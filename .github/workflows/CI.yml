name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push to ECR
      id: build-image
      run: |
        IMAGE_TAG=${GITHUB_SHA::7}
        REPOSITORY_URI=891377406720.dkr.ecr.ap-northeast-2.amazonaws.com/my-app-repo

        docker buildx build --platform linux/amd64 -t $REPOSITORY_URI:$IMAGE_TAG .
        docker push $REPOSITORY_URI:$IMAGE_TAG

    - name: Clone manifest repository
      run: |
        git clone https://github.com/KingKyeong-Rok/manifest.git
        cd manifest

    - name: Update Kubernetes manifest
      run: |
        sed -i "s|image:.*|image: $REPOSITORY_URI:$IMAGE_TAG|" ${{ github.workspace }}/manifest/${{ env.K8S_DEPLOYMENT_PATH }}

    - name: Commit and push updated manifest
      run: |
        cd manifest
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add ${{ github.workspace }}/manifest/${{ env.K8S_DEPLOYMENT_PATH }}
        git commit -m "Updated deployment image to $IMAGE_TAG"
        git push
